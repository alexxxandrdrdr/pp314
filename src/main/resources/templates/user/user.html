<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Стили для активной вкладки*/
        .nav-pills .nav-link.active {
            background-color: #007bff !important;
            color: #ffffff !important;
            border-radius: 0;
            width: 100%;

            /* Выравнивание текста по левому краю */

            .nav-pills .nav-link {
                text-align: left;
                color: #007bff;
                background-color: transparent;
                padding: 10px 15px;
                width: 100%;
                transition: all 0.3s ease;
            }

            /* Устранение зазоров между элементами */

            .nav-pills .nav-link {
                margin-bottom: 0; /* Удаление нижнего отступа */
                padding: 10px 10px; /* Настройка внутренних отступов */
            }
        }
    </style>
</head>
<body class="m-0 p-0">

<!-- ================= Шапка страницы ================= -->
<nav class="navbar navbar-dark bg-dark w-100 px-3">
    <div class="d-flex align-items-center">
        <span class="text-white fw-bold me-2" th:text="${authUser.username}"></span>
        <span class="text-white" th:text="'with roles: ' + ${roles}"></span>
    </div>
    <form id="logout-form" action="/logout" method="post" class="mb-0">
        <button class="border-0 bg-transparent text-white-50 p-0" style="cursor:pointer;">Logout</button>
    </form>
</nav>

<!-- ================= Основной блок: сайдбар + контент ================= -->
<div class="d-flex" style="min-height: 100vh;">

    <!-- ================= Сайдбар ================= -->
    <div class="nav flex-column nav-pills p-1"
         id="role-tab"
         role="tablist"
         aria-orientation="vertical"
         style="width: 250px; flex-shrink: 0; background-color: white;">

        <!-- User -->
        <a class="nav-link"
           th:classappend="${activeRole == 'ROLE_USER'} ? 'active text-white bg-primary' : 'text-primary bg-transparent'"
           id="tab-user"
           data-bs-toggle="pill"
           href="#content-user"
           role="tab"
           aria-controls="content-user"
           th:aria-selected="true"
        >User</a>
    </div>

    <!-- ================= Контент ================= -->
    <div class="tab-content flex-grow-1 p-3" id="role-tabContent" style="background-color: #f3f3f3">
        <!-- ======== Контент для User ======== -->
        <div class="tab-pane fade"
             th:classappend="${activeRole == 'ROLE_USER'} ? 'show active'"
             id="content-user"
             role="tabpanel"
             aria-labelledby="tab-user">

            <div class="container mt-4">
                <h1 class="mb-4">User information page</h1>
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-3">About user</h2>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Фамилия</th>
                                <th>Имя</th>
                                <th>Возраст</th>
                                <th>Email</th>
                                <th>Роли</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="table-light">
                                <td th:text="${authUser.id}"></td>
                                <td th:text="${authUser.lastname}"></td>
                                <td th:text="${authUser.firstname}"></td>
                                <td th:text="${authUser.age}"></td>
                                <td th:text="${authUser.email}"></td>
                                <td>
                                        <span th:each="role : ${roles}"
                                              th:text="${role}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Подключение Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
