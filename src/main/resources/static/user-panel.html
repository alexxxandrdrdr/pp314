<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #role-tab {
            max-width: 500px;
            flex-shrink: 0;
            background-color: white;
        }

        .nav-pills .nav-link.active {
            background-color: #007bff !important;
            color: #ffffff !important;
            border-radius: 0;
            width: 100%;
        }

        .nav-pills .nav-link {
            text-align: left;
            color: #007bff;
            background-color: transparent;
            padding: 10px 15px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .nav-pills .nav-link {
            margin-bottom: 0;
            padding: 10px 10px;
        }
    </style>
</head>
<body class="m-0 p-0" data-user-id="0">

<!-- Шапка страницы -->
<nav class="navbar navbar-dark bg-dark w-100 px-3">
    <div class="d-flex align-items-center">
        <span id="username" class="text-white fw-bold me-2"></span>
        <span id="user-roles" class="text-white"></span>
    </div>
    <form id="logout-form" action="/logout" method="post" class="mb-0">
        <button class="border-0 bg-transparent text-white-50 p-0" style="cursor:pointer;">Logout</button>
    </form>
</nav>

<!-- Основной блок: сайдбар + контент -->
<div class="d-flex" style="min-height: 100vh; margin: 0px">

    <!-- Сайдбар -->
    <div class="nav flex-column nav-pills p-1" id="role-tab" role="tablist" aria-orientation="vertical"
         style="width: 250px; flex-shrink: 0; background-color: white;">
        <a class="nav-link" id="tab-user" data-bs-toggle="pill" href="#content-user" role="tab"
           aria-controls="content-user">User</a>
    </div>
    <!-- Контент -->
    <div class="tab-content flex-grow-1 p-3" id="role-tabContent" style="background-color: #f3f3f3">
        <!-- Контент для User -->
        <div class="tab-pane fade" id="content-user" role="tabpanel" aria-labelledby="tab-user">
            <div class="container mt-4">
                <h1 class="mb-4">User information page</h1>
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-3">About user</h2>
                        <table class="table table-bordered" id="user-info-table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Фамилия</th>
                                <th>Имя</th>
                                <th>Возраст</th>
                                <th>Email</th>
                                <th>Роли</th>
                            </tr>
                            </thead>
                            <tbody id="user-info-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
<script src = "/js/usr-js.js"></script>
</body>
</html>
