<!DOCTYPE html>
<html
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #role-tab {
            max-width: 500px;
            flex-shrink: 0;
            background-color: white;
        }

        .nav-pills .nav-link.active {
            background-color: #007bff !important;
            color: #ffffff !important;
            border-radius: 0;
            width: 100%;
        }

        .nav-pills .nav-link {
            text-align: left;
            color: #007bff;
            background-color: transparent;
            padding: 10px 15px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .nav-pills .nav-link {
            margin-bottom: 0;
            padding: 10px 10px;
        }
    </style>
</head>
<body class="m-0 p-0" data-user-id="0">

<!-- Шапка страницы -->
<nav class="navbar navbar-dark bg-dark w-100 px-3">
    <div class="d-flex align-items-center">
        <span id="username" class="text-white fw-bold me-2"></span>
        <span id="user-roles" class="text-white"></span>
    </div>
    <form id="logout-form" action="/logout" method="post" class="mb-0">
        <button class="border-0 bg-transparent text-white-50 p-0" style="cursor:pointer;">Logout</button>
    </form>
</nav>

<!-- Основной блок: сайдбар + контент -->
<div class="d-flex" style="min-height: 100vh; margin: 0px">

    <!-- Сайдбар -->
    <div class="nav flex-column nav-pills p-1" id="role-tab" role="tablist" aria-orientation="vertical"
         style="width: 250px; flex-shrink: 0; background-color: white;">
        <a sec:authorize="hasRole('ADMIN')" class="nav-link" id="tab-admin" data-bs-toggle="pill" href="#content-admin"
           role="tab"
           aria-controls="content-admin">Admin</a>
        <a sec:authorize="hasAnyRole('ADMIN','USER')" class="nav-link" id="tab-user" data-bs-toggle="pill"
           href="#content-user" role="tab"
           aria-controls="content-user">User</a>
    </div>
    <!-- Контент -->
    <div class="tab-content flex-grow-1 p-3" id="role-tabContent" style="background-color: #f3f3f3">

        <!-- Контент для Admin -->
        <div class="tab-pane fade pt-0" id="content-admin" role="tabpanel" aria-labelledby="tab-admin">
            <h3 class="mb-3">Admin panel</h3>
            <ul class="nav nav-tabs md-0 pt-0" id="adminTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users-content"
                            type="button" role="tab" aria-controls="users-content" aria-selected="true">Users Table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="newuser-tab" data-bs-toggle="tab" data-bs-target="#newuser-content"
                            type="button" role="tab" aria-controls="newuser-content" aria-selected="false">New User
                    </button>
                </li>
            </ul>

            <div class="tab-content mt-0" id="adminTabContent">
                <!-- Таблица пользователей -->
                <div class="tab-pane fade show active" id="users-content" role="tabpanel" aria-labelledby="users-tab">
                    <div class="card mt-0 pt-0">
                        <div class="card-header">All users</div>
                        <div class="card-body">
                            <table class="table table-hover" id="users-table">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Фамилия</th>
                                    <th>Имя</th>
                                    <th>Возраст</th>
                                    <th>Email</th>
                                    <th>Роли</th>
                                    <th>Редактировать</th>
                                    <th>Удалить</th>
                                </tr>
                                </thead>
                                <tbody id="users-table-body"></tbody>
                            </table>
                        </div>

                        <!-- Модалка редактирования -->
                        <div class="modal fade" id="editUserModal" aria-hidden="true" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Закрыть"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="editUserForm" onsubmit="return checkEmailInput('edit-email')">
                                            <div class="mb-3">
                                                <label for="edit-id" class="form-label">Id</label>
                                                <input type="text" class="form-control" id="edit-id" name="id" readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label>Firstname</label>
                                                <input type="text" id="edit-firstname" name="firstname"
                                                       class="form-control">
                                            </div>
                                            <div class="mb-3">
                                                <label>Lastname</label>
                                                <input type="text" id="edit-lastname" name="lastname"
                                                       class="form-control">
                                            </div>
                                            <div class="mb-3">
                                                <label>Age</label>
                                                <input type="text" id="edit-age" name="age" class="form-control">
                                            </div>
                                            <div class="mb-3">
                                                <label>Email</label>
                                                <input type="text" id="edit-email" name="email" class="form-control">
                                            </div>
                                            <div class="mb-3">
                                                <label for="edit-password">Password</label>
                                                <input type="password" class="form-control" name="password"
                                                       id="edit-password"
                                                       placeholder="Введите новый пароль (если нужно)">
                                            </div>
                                            <div class="mb-3">
                                                <label>Роли</label>
                                                <select id="edit-roles" name="roles" class="form-select"
                                                        multiple></select>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена
                                        </button>
                                        <button type="submit" form="editUserForm" class="btn btn-success">Сохранить
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Модалка удаления -->
                        <div class="modal fade" id="deleteUserModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form id="deleteUserForm">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete user</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Закрыть"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label for="delete-id" class="form-label">Id</label>
                                                <input type="text" class="form-control" id="delete-id" name="id"
                                                       readonly disabled>
                                            </div>
                                            <div class="mb-3">
                                                <label for="delete-firstname" class="form-label">Firstname</label>
                                                <input type="text" id="delete-firstname" name="firstname"
                                                       class="form-control" readonly disabled>
                                            </div>
                                            <div class="mb-3">
                                                <label for="delete-lastname" class="form-label">Lastname</label>
                                                <input type="text" id="delete-lastname" name="lastname"
                                                       class="form-control" readonly disabled>
                                            </div>
                                            <div class="mb-3">
                                                <label for="delete-age" class="form-label">Age</label>
                                                <input type="text" id="delete-age" name="age" class="form-control"
                                                       readonly disabled>
                                            </div>
                                            <div class="mb-3">
                                                <label for="delete-email" class="form-label">Email</label>
                                                <input type="text" id="delete-email" name="email" class="form-control"
                                                       readonly disabled>
                                            </div>
                                            <div class="mb-3">
                                                <label for="delete-userRoles" class="form-label">Роли</label>
                                                <select class="form-select" id="delete-userRoles" name="roles" multiple
                                                        aria-label="multiple select example" disabled></select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Отмена
                                            </button>
                                            <button type="submit" class="btn btn-danger">Удалить</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Форма добавления пользователя -->
                <div class="tab-pane fade" id="newuser-content" role="tabpanel" aria-labelledby="newuser-tab">
                    <div class="card">
                        <div class="card-header">Add new user</div>
                        <div class="card-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4">
                                        <form id="newUserForm">
                                            <div class="mb-3">
                                                <label for="new-firstname" class="form-label">Имя</label>
                                                <input type="text" id="new-firstname" name="firstname"
                                                       class="form-control" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="new-lastname" class="form-label">Фамилия</label>
                                                <input type="text" id="new-lastname" name="lastname"
                                                       class="form-control" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="new-age" class="form-label">Возраст</label>
                                                <input type="text" id="new-age" name="age" class="form-control"
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="new-email" class="form-label">Электронная почта</label>
                                                <input type="text" id="new-email" name="email" class="form-control"
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="new-password" class="form-label">Пароль</label>
                                                <input type="password" id="new-password" name="password"
                                                       class="form-control" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="new-roles" class="form-label">Роли</label>
                                                <select id="new-roles" name="roles" class="form-select" multiple
                                                        required></select>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-success">Создать</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Контент для User -->
        <div class="tab-pane fade" id="content-user" role="tabpanel" aria-labelledby="tab-user">
            <div class="container mt-4">
                <h1 class="mb-4">User information page</h1>
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-3">About user</h2>
                        <table class="table table-bordered" id="user-info-table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Фамилия</th>
                                <th>Имя</th>
                                <th>Возраст</th>
                                <th>Email</th>
                                <th>Роли</th>
                            </tr>
                            </thead>
                            <tbody id="user-info-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
<script src="/js/adm-js.js"></script>
</body>
</html>
